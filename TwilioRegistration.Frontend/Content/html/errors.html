<div class="modal-header">
    <h3 class="modal-title">Error</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="error in ctrl.errors">
            {{error}}
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.ok()">OK</button>
</div>
